##
## tinyproxy.conf -- Optimized for Proxifier and stealth
##

# User/Group
User nobody
Group nobody

# Port to listen on (Cloudflare-compatible)
Port 8080

# Listen on all interfaces
Listen 0.0.0.0

# Timeout
Timeout 600

# LogLevel
LogLevel Info

# MaxClients
MaxClients 100

# Allow from anywhere
Allow 0.0.0.0/0

# IMPORTANT: Remove proxy-related headers to avoid detection
DisableViaHeader Yes

# Remove X-Tinyproxy header
XTinyproxy No

# ConnectPort: Allow HTTPS connections
ConnectPort 443
ConnectPort 563

# Remove proxy detection headers
Anonymous "X-Forwarded-For"
Anonymous "X-Forwarded-Host"
Anonymous "X-Forwarded-Server"
Anonymous "Via"
Anonymous "X-Tinyproxy"

# Keep these for legitimate browsing
# Anonymous "Cookie"
# Anonymous "Referer"
