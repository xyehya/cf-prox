# tinyproxy.conf - template for Docker/Render
User nobody
Group nobody

# Port will be replaced at container start by entrypoint.sh
Port 8888

Listen 0.0.0.0
Timeout 600
LogLevel Info
MaxClients 100

# WARNING: For testing only. Replace with specific IPs or remove before public use.
Allow 0.0.0.0/0
Allow ::/0

DisableViaHeader Yes
XTinyproxy No

# Allow CONNECT (HTTPS)
ConnectPort 443
ConnectPort 563

# Optional anonymity headers
Anonymous "X-Forwarded-For"
Anonymous "X-Forwarded-Host"
Anonymous "X-Forwarded-Server"
Anonymous "Via"
Anonymous "X-Tinyproxy"
